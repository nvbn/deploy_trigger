<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>deploy_trigger &alpha; /{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <link
        rel="stylesheet"
        href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link
        rel="stylesheet"
        href="{% static 'font-awesome/css/font-awesome.min.css' %}"
    />
    <script
        type="text/javascript"
        src='{% static 'jquery/jquery.min.js' %}'
    ></script>
    <script
        type="text/javascript"
        src='{% static 'bootstrap/dist/js/bootstrap.min.js' %}'
    ></script>
    <script
        type="text/javascript"
        src='{% static 'underscore/underscore-min.js' %}'
    ></script>
    <script
        type="text/javascript"
        src='{% static 'main.js' %}'
    ></script>
</head>
<body>
    <div class="container">
        <h1>
            <a href="{% url 'home' %}">
                deploy_trigger
            </a>
        {{ request.user }}
            {% if request.user.is_authenticated %}
                <a
                    href="{% url 'logout' %}"
                    class="js-has-tooltip" data-placement="right"
                    data-toggle="tooltip" title="Sign out"
                >
                    <i class="icon-signout"></i>
                </a>
            {% else %}
                <a
                    href="{% url 'social:begin' 'github' %}"
                    class="js-has-tooltip" data-placement="right"
                    data-toggle="tooltip" title="Sign in with github"
                >
                    <i class="icon-signin"></i>
                </a>
            {% endif %}
        </h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
